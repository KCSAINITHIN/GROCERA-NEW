<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - FreshGrocer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2ecc71;
      --primary-dark: #27ae60;
      --primary-light: rgba(46, 204, 113, 0.1);
      --secondary-color: #f39c12;
      --light-color: #f5f5f5;
      --dark-color: #34495e;
      --error-color: #e74c3c;
      --google-red: #db4437;
      --facebook-blue: #4267B2;
      --apple-black: #000000;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--dark-color);
      position: relative;
      transition: background-color 0.5s ease;
    }

    .login-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 100, 0, 0.3); /* green-tinted overlay */
      z-index: 0;
    }

    .login-container {
      display: flex;
      max-width: 1000px;
      width: 90%;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      z-index: 1;
      min-height: 600px;
      background-color: rgba(245, 255, 245, 0.9); /* light green tint */
      backdrop-filter: blur(5px);
    }

    .login-image {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: none;
      position: relative;
    }

    .login-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(46, 204, 113, 0.4) 0%, rgba(46, 204, 113, 0.1) 100%);
    }

    .login-image-content {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: white;
      z-index: 2;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    @media (min-width: 768px) {
      .login-image {
        display: block;
      }
    }

    .login-box {
      flex: 1;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 160px;
      margin-bottom: 30px;
    }

    .login-box h2 {
      margin-bottom: 30px;
      color: var(--primary-color);
      font-size: 28px;
      font-weight: 600;
      text-align: center;
    }

    .login-box h2 span {
      color: var(--secondary-color);
    }

    .form-group {
      margin-bottom: 20px;
      width: 100%;
      max-width: 350px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .login-btn {
      width: 100%;
      max-width: 350px;
      padding: 14px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background-color: var(--primary-dark);
    }

    .error-message {
      color: var(--error-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 999;
      display: none;
    }

    .success-message h3 {
      color: var(--primary-color);
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s infinite linear;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .signup-link {
      margin-top: 20px;
      font-size: 15px;
    }

    .signup-link a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-overlay"></div>

  <div class="login-container">
    <div class="login-image">
      <div class="login-image-content">
        <h3>FreshGrocer Marketplace</h3>
        <p>Discover the freshest produce, quality meats, and essentials delivered to your doorstep.</p>
      </div>
    </div>

    <div class="login-box">
      <img src="https://via.placeholder.com/160x60?text=FreshGrocer" class="logo" alt="Logo">
      <h2>Welcome to <span>FreshGrocer</span></h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
          <div class="error-message" id="password-error"></div>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="btnText">Login</span>
        </button>
      </form>

      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>
    </div>
  </div>

  <div class="success-message" id="successMessage">
    <h3>âœ“ Login Successful</h3>
    <p>Redirecting to your dashboard...</p>
  </div>

  <script>
    const supabaseUrl = "https://vqkrcubtvblcsydpzatu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxa3JjdWJ0dmJsY3N5ZHB6YXR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2NzE1MzksImV4cCI6MjA2ODI0NzUzOX0.J0CI6yWIG4hfC0Hl9j2ZxDGV11t_VQQup3NDkbSq5aU";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginForm = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("email-error");
    const passwordError = document.getElementById("password-error");
    const loginBtn = document.getElementById("loginBtn");
    const btnText = document.getElementById("btnText");
    const successMessage = document.getElementById("successMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      emailError.style.display = "none";
      passwordError.style.display = "none";

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        if (!email) {
          emailError.textContent = "Email is required";
          emailError.style.display = "block";
        }
        if (!password) {
          passwordError.textContent = "Password is required";
          passwordError.style.display = "block";
        }
        return;
      }

      loginBtn.disabled = true;
      btnText.innerHTML = `<span class="spinner"></span> Logging in...`;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        console.log("Supabase Login Data:", data);

        if (error || !data.user) {
          throw error || new Error("Invalid credentials");
        }

        localStorage.setItem("user_id", data.user.id);
        localStorage.setItem("user_email", data.user.email);

        successMessage.style.display = "block";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } catch (err) {
        console.error("Login error:", err.message);
        btnText.textContent = "Login";
        loginBtn.disabled = false;

        if (err.message.includes("Invalid login credentials") || err.message.includes("credentials")) {
          passwordError.textContent = "Invalid email or password";
          passwordError.style.display = "block";
        } else {
          alert("Login failed: " + err.message);
        }
      }
    });
  </script>
</body>
</html>

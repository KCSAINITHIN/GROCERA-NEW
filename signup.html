<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - GROCERA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('signup-bg.jpg'); /* Use the same image for consistency */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    .signup-box img {
      width: 100px;
      margin-bottom: 15px;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #28a745;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .signup-box button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-box button:hover {
      background-color: #1e7e34;
    }

    .login-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .login-link a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <img src="logo.png" alt="GROCERA Logo" />
    <h2>Sign Up for GROCERA</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" maxlength="10" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Create Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const mobile = document.getElementById("mobile").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name.length < 3) {
        alert("Name must be at least 3 characters.");
        return;
      }

      const mobileRegex = /^[6-9]\d{9}$/;
      if (!mobileRegex.test(mobile)) {
        alert("Enter a valid 10-digit mobile number.");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Enter a valid email address.");
        return;
      }

      if (password.length < 4) {
        alert("Password must be at least 4 characters.");
        return;
      }

      // Save to localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userMobile", mobile);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Signup successful! Please log in.");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
